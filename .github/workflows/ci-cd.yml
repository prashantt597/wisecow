name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Set image tag for later job
        run: echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name flask-app-cluster-staging --region us-west-2

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow wisecow=${{ env.IMAGE }}
          kubectl rollout status deployment/wisecow
