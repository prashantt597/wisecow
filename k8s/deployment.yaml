apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: prashant0597/wisecow:latest   # <-- UPDATE IMAGE NAME
        ports:
        - containerPort: 4499
